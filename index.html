        <div class="gallery_header">
            <h1>Beach Bar</h1>
        </div>
    </header>
    <main>
        <h2>Lightbox</h2>
            <div class="gallery">
                <div id="a" class="block-img"><img class="bagr" src="images/bar_inside.jpg"></div>
                <div id="b" class="block-img"><img class="bagr" src="images/bar_one.jpg"></div>
                <div id="c" class="block-img"><img class="bagr" src="images/underground.jpg"></div>
                <div id="d" class="block-img"><img class="bagr" src="images/beach.jpg"></div>
                <div id="e" class="block-img"><img class="bagr" src="images/nearest_hotel.jpg"></div>
                <div id="f" class="block-img"><img class="bagr" src="images/playground.jpg"></div>
            </div>
            <h2>Carousel</h2>
            <div class="carousel">
                <div class="slideshow-container">

                    <div class="mySlides fade">
                      <div class="numbertext">1 / 3</div>
                      <img src="images/bar_inside.jpg" style="width:100%">
                      <div class="text">Caption Text</div>
                    </div>
                    
                    <div class="mySlides fade">
                      <div class="numbertext">2 / 3</div>
                      <img src="images/bar_one.jpg" style="width:100%">
                      <div class="text">Caption Two</div>
                    </div>
                    
                    <div class="mySlides fade">
                      <div class="numbertext">3 / 3</div>
                      <img src="images/playground.jpg" style="width:100%">
                      <div class="text">Caption Three</div>
                    </div>
                    
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    
                    </div>
                    <br>
                    
                    <div style="text-align:center">
                      <span class="dot" onclick="currentSlide(1)"></span> 
                      <span class="dot" onclick="currentSlide(2)"></span> 
                      <span class="dot" onclick="currentSlide(3)"></span> 
                    </div>
            </div>
            <h2>Map</h2>
            <div class="div_mapy">
                <div id="mapa" style="width:600px; height:400px;" class="mapa"></div>
            </div>
    </main>
